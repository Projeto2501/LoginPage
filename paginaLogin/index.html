<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Antic&family=Lexend+Giga:wght@100..900&family=Parkinsans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Aplicação Controle de Gastos</title>
  </head>
  <body>
    
    <h1>Lorem Ipsum</h1>

    <form id="container">
      <div>
        <img src="log.png" alt="Pictograma de uma figura humana" />
        <label for="">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          onchange="validacaoCampo()"
          placeholder="Digite seu e-mail"
        />
      </div>

      <div>
        <img src="key.png" alt="Pictograma de um cadeado" />
        <label for="">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite sua senha"
        />
      </div>

      <div>
        <button type="button" class="outline">Entrar</button>
      </div>

      <div>
        <button type="button" class="solid">Registrar</button>
      </div>

      <div class="recup">
        <img src="key2.png" alt="Pictograma de uma chave" />
        <button type="button" class="clear" id="recuperacao">
          Recuperar senha
        </button>
      </div>
    </form>

    <script></script>
  </body>
</html>
